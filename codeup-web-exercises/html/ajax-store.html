<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
<!--    BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background-image: url('images/tool-image2.jpeg');
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .jumboText {
            color:white;
        }
    </style>
</head>
<body>

<div class="jumbotron">
<h1 class="text-center jumboText">My Tool Store</h1>
</div>
<br>
<table id="products" class="table table-striped table-bordered table-light table-hover table-sm">
    <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button class="btn btn-dark btn-lg" type="button">Refresh</button>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get("data/inventory.json").done(function(data) {
        data.forEach(tool => {
            var myTable = "<tr><td><strong>" + tool.title + "</strong></td>"
                + "<td>" + tool.quantity + "</td>"
                +"<td>" + tool.price + "</td>"
                +"<td>" + tool.categories.join(" / ") + "</td></tr>"
            // console.log(html);
            $('#insertProducts').append(myTable);
        });
    });

    $('button').click((e) => {
        e.preventDefault();
        location.reload();
    });
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
