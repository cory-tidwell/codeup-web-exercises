<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Map Project</title>

  <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
    <link rel="stylesheet" href="weather_map.css" />
</head>
<body>
<!--Nav Bar-->
<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <a class="font-weight-bold text-white" href="#">
      Weather App
    </a>
    <p class="font-weight-bold text-white align-self-end" id="location">San Antonio</p>
  </div>
</nav>

<div>
<!--  <header class="container">-->
<!--    <h1>OpenWeatherMap.org API</h1>-->
<!--  </header>-->
  <nav class="container">
    <div class="row align-items-center py-2">
      <div class="input-group col-sm">
        <span class="input-group-text" id="basic-addon1">Lat</span>
        <input
                type="text"
                class="form-control"
                inputmode="numeric"
                id="latitude"
                placeholder="latitude"
                aria-label="latitude"
                aria-describedby="basic-addon1"
                value="29.4252"
        />
      </div>
      <div class="input-group col-sm">
        <span class="input-group-text" id="basic-addon2">Lon</span>
        <input
                type="text"
                class="form-control"
                inputmode="numeric"
                id="longitude"
                placeholder="longitude"
                aria-label="longitude"
                aria-describedby="basic-addon1"
                value="-98.4946"
        />
      </div>
    </div>
    <div class="row align-items-center py-2">
      <div class="col-auto me-auto">
        <button id="btnGet" type="button" class="btn btn-primary mb-3">
          Get Weather
        </button>
        <button id="btnCurrent" type="button" class="btn btn-primary mb-3">
          Use Current Location
        </button>
      </div>
    </div>
  </nav>
  <main class="container">
    <h2>Weather</h2>
    <!-- results for weather data -->
    <div class="weather row gx-2">
      <div class="col">
        <div class="card" style="width: 30vw">
          <h5 class="card-title p-2">Date</h5>
          <img
                  src="http://openweathermap.org/img/wn/10d@4x.png"
                  class="card-img-top"
                  alt="Weather description"
          />
          <div class="card-body test">
            <h3 class="test">Weather Label</h3>
            <p class="card-text test">High Temp Low Temp</p>
            <p class="card-text test">HighFeels like</p>
            <p class="card-text test">Pressure</p>
            <p class="card-text">Humidty</p>
            <p class="card-text">UV Index</p>
            <p class="card-text">Precipitation</p>
            <p class="card-text">Dew Point</p>
            <p class="card-text">Wind speed and direction</p>
            <p class="card-text">Sunrise</p>
            <p class="card-text">Sunset</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  </div>
</nav>
<main>
  <div class="container">
    <div class="content">
      <form action="" class="" id="userInput">
      <p>Please enter the name of a city</p>
      <input type="text" id="city">
      <button class="btn" id="towninfo">Town Information</button>
      </form>
    </div>
  </div>
  <div id="weather-container" class="container">
    <div class="content-weather">
      <div id="weather">

      </div>
      <div class="container" id="map" style='width: 1000px; height: 600px;'>

      </div>
    </div>
  </div>
  <div class="container">
    <table id="events"></table>
  </div>
</main>

<div class="row card1 justify-content-around" id="info">

</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="keys.js"></script>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
<script src="mapbox-geocoder-utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
></script>

<script src="weather-map-new.js" defer></script>



</body>
</html>
