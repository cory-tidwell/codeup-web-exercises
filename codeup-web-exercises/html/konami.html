<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<audio src="sounds/MxAE8Wp.mp4" type="audio/mp3"></audio>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>

    var cheatCode = "";

    $(document).keyup(function(event){
        cheatCode += event.keyCode;
        if (cheatCode === '38384040') {
            $('body').css({
                'background-image' : 'url("images/teahub.io-contra-wallpaper-2959544.jpg")',
                'background-repeat' : 'no-repeat',
                'background-size' : 'cover',
                'width' : '100%',
                'height' : '100vh'
            });
        }
        if (cheatCode === "3838404037393739666513") {
            $('body').css({
                'background-image' : 'url("images/rick-roll.gif")',
                'background-repeat' : 'no-repeat',
                'background-size' : 'cover',
            });
            // alert('You have added 30 lives!');
            $('audio')[0].play();
            alert('You have added 30 lives!');
        }
        console.log(cheatCode);
    });


</script>
</body>
</html>
